<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Hero Animation</title>
</head>

<body>

    <header class="hero">
        <div class="wrapper">
            <img src="./assets/logo.svg" alt="logo">
            <nav class="nav-default">
                <a href="#" class="nav-item">Interiors</a>
                <a href="#" class="nav-item">Inspirations</a>
                <a href="#" class="nav-item">Contact</a>

                <div class="navopen-wrapper">
                    <nav class="nav-open">
                        <div class="category">
                            <a href="#" class="nav-open-item">Kitchen</a>
                            <img src="./assets/kitchen.jpg" alt="kitchen" class="item-image">
                        </div>
                        <div class="category">
                            <a href="#" class="nav-open-item">Bedroom</a>
                            <img src="./assets/bedroom.jpg" alt="bedroom" class="item-image">
                        </div>
                        <div class="category">
                            <a href="#" class="nav-open-item">Living Room</a>
                            <img src="./assets/livingroom.jpg" alt="living room" class="item-image">
                        </div>
                        <div class="category">
                            <a href="#" class="nav-open-item">bathroom</a>
                            <img src="./assets/bathroom.jpg" alt="bathroom" class="item-image">
                        </div>
                    </nav>
                </div>

                <section class="social">
                    <p class="social-title">find us on:</p>
                    <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="twitter" href="#"><i class="fab fa-twitter"></i></a>
                </section>
            </nav>
        </div>

    </header>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
        integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/CSSRulePlugin.min.js"
        integrity="sha512-EIzKYNrmzSj8Q5czLrNi/F6bplhopAp2Li9nk/8r7MW+Ov9KPEo0xrjWMYXU8lFYy5dzh/w8Ql5ShZHucrjXdg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>

</html>
