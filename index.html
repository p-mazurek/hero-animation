<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Hero Animation</title>
</head>

<body>

    <header class="hero">
        <nav id="nav">
            <div class="nav-closed">
                <h2>Hello :)</h2>
                <ul class="nav-list">
                    <li class="nav-button">Shop</li>
                    <li>Inpirations</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="rooms">
                    <h3>Rooms</h3>
                    <ul>
                        <li>Kitchen</li>
                        <li>Bedroom</li>
                        <li>Bathroom</li>
                        <li>Livingroom</li>
                    </ul>
                </div>
                <div class="rooms-image">
                    <img src="./assets/kitchen-small.jpg" alt="">
                    <img src="./assets/bedroom-small.jpg" alt="">
                    <img src="./assets/bathroom-small.jpg" alt="">
                    <img src="./assets/livingroom-small.jpg" alt="">
                </div>
            </div>
        </nav>
        <img class="cover" src="./assets/kitchen.jpg" alt="">
        <h1>Interiors for you</h1>
    </header>

    <script src="./app.js"></script>

</html>
